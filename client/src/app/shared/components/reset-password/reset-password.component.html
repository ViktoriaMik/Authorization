<div class="container">
    <div class="content">
        <div class="text-box">
            <div> SET NEW PASSWORD?</div>
            <br>
            <div style="font-weight: 300"> Enter new password
            </div>
            <br>
            <form [formGroup]="resetPassword">
                <div class="text-box">Password</div>
                <input class="input-login" name="password" type="password" placeholder="password">
                <div class="button-register">
                    <button (click)="newPassword()"> Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
