name: CI

defaults:
  run:
    working-directory: ./client

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install dependencies
      run: npm install

    - name: Build and test
      run: |
        npm run build
        npm run test:cypress
      env:
        CI: true
