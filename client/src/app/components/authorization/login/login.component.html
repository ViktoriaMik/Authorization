<form class="login-form" [formGroup]="loginForm">
    <div>
        <div class="content-box">E-Mail</div>
        <input class="input-login" formControlName="email" placeholder="mail@mail.com"></div>
    <div>
        <div class="content-box">Password</div>
        <input class="input-login" formControlName="password" type="password" placeholder="12345678">
    </div>
    <div class="container-options" style="display: flex">
        <div class="option" [routerLink]="'auth/forgot-password'" (click)="forgotPassword()">Forgot password ?</div>
        <div class="option" (click)="registerModal()">New here ?</div>
    </div>
    <div class="button-register">
        <button (click)="login()"> Login</button>
    </div>
</form>
